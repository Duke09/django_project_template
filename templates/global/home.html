{% extends 'site_templates/site_master.html' %}
{% load staticfiles %}

{% block header_block %}
    <title>Home</title>
{% endblock %}

{% block body_block %}
    {% if user.is_authenticated %}
        <p>Hello, {{ user.name }}</p>
        <p>
            <a href="{% url 'appauth:logout' %}">Logout</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'appauth:login' %}">Login</a>
        </p>
    {% endif %}
    <h3>This is home page</h3>
{% endblock %}
